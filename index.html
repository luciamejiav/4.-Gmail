<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="left">
            <img src="img/logo.jpg" alt="">
            <h2>Crear una cuenta de Google</h2>
            <h3>Ir a Gmail</h3>
            <form action="#" method="post" >
                <p>
                    <input type="text" name="nombre" id="" placeholder="Nombre" class="w-50" >
                    <input type="text" name="apellidos" id="" placeholder="Apellidos" class="w-50">
                </p>
                <p>
                    <input type="text" name="user" id="" placeholder="Nombre de usuario" class="w-100">
                    Puedes utilizar letras, números y puntos
                </p>
                <p>
                    <input type="password" name="pass" id="" placeholder="Contraseña" class="w-50">
                    <input type="password" name="passbis" id="" placeholder="Confirmación" class="w-50">
                    Utiliza ocho caracteres como mínimo con una combinación de números, letras y símbolos
                </p>
                <p>
                    <input type="checkbox" name="mostrar" id=""> Mostrar contraseña
                </p>

                <div class="enlace">
                    <a href="#">Prefiero iniciar sesión</a>
                </div>
                <div class="boton">
                    <input type="submit" value="Siguiente">
                </div>
            </form>
        </div>

        <div class="right">
            <img src="img/gmail.jpg" alt="">
            <p>Una cuenta. Todo Google a tu disposición</p>
        </div>

        <div class="cb"></div>

    </div>

    <footer>
        <div class="idiomas">
            <form action="#" method="post">
                <select name="idioma" id="">
                    <option value="1">Español (España)</option>
                    <option value="1">Español (España)</option>
                    <option value="1">Español (España)</option>
                    <option value="1">Español (España)</option>
                </select>
            </form>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ayuda</a></li>
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Términos</a></li>
            </ul>
        </nav>
        <div class="cb"></div>
    </footer>

</body>

</html>
